<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="start-screen-wrapper">
      <div class="score"></div>
      <div class="start-menu screen">
        <img src="/UI/introBG.png" alt="background" class="bg-image" />
        <div class="start-menu__items">
          <img src="/UI/title.png" alt="logo" class="logo" />
          <button class="btn btn--start">Start</button>
        </div>
      </div>

      <div class="player-selection hidden">
        <h1>SELECT YOUR PLAYER</h1>
        <div class="player-selection__items"></div>
        <div class="player-stats hidden"></div>
        <p class="player-alert hidden">You Don't have enough coins!</p>
        <button class="btn btn--next hidden">Next</button>
        <button class="btn btn--buy hidden">Buy</button>
      </div>

      <div class="background-selection hidden">
        <h1>SELECT YOUR BACKGROUND</h1>
        <div class="background-selection__items"></div>
        <p class="background-alert hidden">You Don't have enough coins!</p>
        <button class="btn btn--start-game hidden">Start Game</button>
        <button class="btn btn--buyBackground hidden">Buy</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/Game.ts"></script>
  </body>
</html>
